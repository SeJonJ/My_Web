<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>HJProject Login</title>
  <link rel="stylesheet" href="/css/login_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap');
</style>

<script src=”/js/login_script.js”></script>

<div class="login-page">
  <div class="form">
    <form class="register-form"  action="/members/new" method="post" >
      <p>1. 개인정보</p>
      <input type="text" name="name" placeholder="이름"/>
      <input name="email" type="text" id="email" placeholder="이메일"/>&#64;<input name="emaddress"  type="text" id="emaddress" ReadOnly="true"/>
      <select id="emailselect" onchange="SetEmailTail(emailselect.options[this.selectedIndex].value)" >
        <option value="notSelected">::선택하세요::</option>
        <option value="etc" id="etc">직접입력</option>
        <option value="naver.com">naver.com</option>
        <option value="nate.com">nate.com</option>
        <option value="google.com">google.com</option>
        <!--이메일 확인 스크립트-->

        <script th:inline="javascript"><!--여기 스크립트는 다시 짜자-->
								function SetEmailTail(emailValue) {
    								var email = document.all("email")    // 사용자 입력
    								var emailTail = document.all("emaddress") // Select box
									var esw = $("#etc1");
   	 								if ( emailValue == "notSelected" ){
										emailTail.readOnly = true;
										emailTail.value = '';
										alert("이메일을 선택or입력하세요  ");
									}
    								else if ( emailValue == "etc" ) {
    									emailTail.readOnly = false;
    									emailTail.value = "";
										emailTail.focus();
									}
									else {
    									emailTail.readOnly = true;
    									emailTail.value = emailValue;
									}
								}
        </script>
      </select>
      <p>성별:
          <input type="radio" name="sex" value="man">남
          <input type="radio" name="sex" value="woman">여
        <p/>
        <hr>
        <p>2. 로그인 정보</p>
        <input type="text" name="userid" placeholder="아이디"/>
        <input type="password" name="userpw" id="password1" placeholder="비밀번호"/>
        <input type="password" id="password2" placeholder="비밀번호 확인"/>


        <button onclick="test()">회원가입하기</button>
        <p class="message">아이디가 있다면?  <a href="#">로그인</a></p>

    </form>


    <form class="login-form" id="loginForm" action="/login" method="post" onsubmit="return fn_submitChk();">
      <input type="text" id="loginid" name="loginid" placeholder="아이디"/>
      <input type="password" id="loginpw" name="loginpw" placeholder="비밀번호"/>
      <button>로그인</button>
      <script th:inline="javascript">
            function fn_submitChk(){

            if(loginForm.loginid.value == ""){
                loginForm.loginid.focus();
                alert("아이디가 없어요ㅠ.ㅠ 다시 입력해주세요");
                return false;
                }
            if(loginForm.loginpw.value == ""){
                loginForm.loginpw.focus();
                alert("패스워드가 없어요ㅠ,ㅠ 다시 입력해주세요");
                return false;
                }

            }
            </script>

      <p class="message">아이디가 없다면? <a href="#">회원가입</a></p>
    </form>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script src="/js/login_script.js"></script>

</body>
</html>
