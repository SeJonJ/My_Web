<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Flat HTML5/CSS3 Login Form</title>
  <link rel="stylesheet" href="/css/login_style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;900&display=swap');
</style>

<script src=”/js/login_script.js”></script>

<div class="login-page">
  <div class="form">
    <form class="register-form"  action="/members/new" method="post" >
      <p>1. 개인정보</p>
      <input type="text" name="name" placeholder="이름"/>
      <input name="email" type="text" id="email" placeholder="이메일"/>
      <a>@<a/>
        <input name="emaddress"  type="text" id="emaddress"/>
        <p>성별:
          <input type="radio" name="sex" value="man">남
          <input type="radio" name="sex" value="woman">여
        <p/>
        <hr>
        <p>2. 로그인 정보</p>
        <input type="text" name="userid" placeholder="아이디"/>
        <input type="password" name="userpw" id="password1" placeholder="비밀번호"/>
        <input type="password" id="password2" placeholder="비밀번호 확인"/>


        <button onclick="test()">회원가입하기</button>
        <p class="message">아이디가 있다면?  <a href="#">로그인</a></p>

    </form>


    <form class="login-form">
      <input type="text" placeholder="아이디"/>
      <input type="password" placeholder="비밀번호"/>
      <button>로그인</button>
      <p class="message">아이디가 없다면? <a href="#">회원가입</a></p>
    </form>
  </div>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="/js/login_script.js"></script>

</body>
</html>
