<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&display=swap');

</style>
<head>
    <meta charset="utf-8">
    <title>H&J Project 회원가입</title>
    <link rel="stylesheet" href="/css/newregisters_style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="signup-form">
    <form action="/members/new" method="post">
        <h2>회원가입</h2>
        <p class="hint-text">개인 정보</p>
        <div class="form-group">
            <input type="name" class="form-control" name="name" placeholder="이름" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="이메일 주소" required="required">
            <hr style="width:90%;height:1px;border:none;background-color:#C3C3C3;">
            <p class="hint-text">로그인 정보</p>
        </div>
        <div class="form-group">
            <input type="id" class="form-control" name="userid" placeholder="아이디" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="userpw" placeholder="비밀번호" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="비밀번호 확인"
                   required="required">
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> <a href="#">이용 약관</a> 에
                동의합니다</label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">회원가입하기</button>
        </div>
    </form>
    <div class="text-center">계정이 있다면? <a href="/login">로그인하기</a></div>
</div>
</body>
</html>
