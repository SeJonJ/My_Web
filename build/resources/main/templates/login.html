<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>회원가입 및 로그인 사이트</title>
    <link rel="stylesheet" th:href="@{/css/Login_Style.css}" >
</head>

<body>
<h1>Log in</h1>
<form method="post" action="/member/Login_Ok">
    <input type="text" name="userid" class="inph" placeholder = "  Type ID">
    <br>
    <input type="password" name="userpw" class="inph" placeholder = "  Type PASSWORD">
    <br>
    <button type="submit" id="btn" >LOGIN</button>
    <br>
    <a href="/members/newmember" class = "last">Want to make a new account? CLICK</a>
</form>
</body>
</html>
